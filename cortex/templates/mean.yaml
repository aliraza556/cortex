name: MEAN Stack
description: MongoDB, Express.js, Angular, Node.js stack for modern web applications
version: 1.0.0
author: Cortex Linux
packages:
  - nodejs
  - npm
  - mongodb
  - git
  - curl

steps:
  - command: apt update
    description: Update package lists
    requires_root: true
  - command: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
    description: Add Node.js repository
    requires_root: true
  - command: apt install -y nodejs
    description: Install Node.js
    requires_root: true
  - command: npm install -g @angular/cli express-generator
    description: Install Angular CLI and Express generator globally
    requires_root: false
  - command: apt install -y mongodb
    description: Install MongoDB
    requires_root: true
  - command: systemctl start mongodb
    description: Start MongoDB service
    requires_root: true
    rollback: systemctl stop mongodb
  - command: systemctl enable mongodb
    description: Enable MongoDB on boot
    requires_root: true
    rollback: systemctl disable mongodb

hardware_requirements:
  min_ram_mb: 2048
  min_cores: 2
  min_storage_mb: 10240

post_install:
  - echo "MEAN stack installed successfully"
  - echo "Node.js version: $(node --version)"
  - echo "npm version: $(npm --version)"
  - echo "Angular CLI: $(ng version 2>/dev/null || echo 'installed')"
  - echo "MongoDB: mongodb://localhost:27017"

verification_commands:
  - node --version
  - npm --version
  - mongod --version
  - systemctl is-active mongodb
  - ng version

metadata:
  category: web-development
  tags:
    - javascript
    - nodejs
    - mongodb
    - angular
    - express

