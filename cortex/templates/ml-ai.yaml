name: ML/AI Stack
description: Machine Learning and Artificial Intelligence development stack with Python, TensorFlow, PyTorch, and Jupyter
version: 1.0.0
author: Cortex Linux
packages:
  - python3
  - python3-pip
  - python3-venv
  - python3-dev
  - build-essential
  - git
  - curl
  - wget

steps:
  - command: apt update
    description: Update package lists
    requires_root: true
  - command: apt install -y python3 python3-pip python3-venv python3-dev build-essential git curl wget
    description: Install Python and build tools
    requires_root: true
  - command: pip3 install --upgrade pip
    description: Upgrade pip to latest version
    requires_root: false
  - command: pip3 install numpy pandas scipy matplotlib scikit-learn jupyter notebook
    description: Install core ML libraries
    requires_root: false
  - command: pip3 install tensorflow torch torchvision torchaudio
    description: Install deep learning frameworks
    requires_root: false
  - command: pip3 install seaborn plotly opencv-python-headless
    description: Install additional ML/visualization libraries
    requires_root: false

hardware_requirements:
  min_ram_mb: 4096
  min_cores: 4
  min_storage_mb: 20480
  requires_gpu: false
  requires_cuda: false

post_install:
  - echo "ML/AI stack installed successfully"
  - echo "Python version: $(python3 --version)"
  - echo "Start Jupyter: jupyter notebook"
  - echo "TensorFlow: $(python3 -c 'import tensorflow as tf; print(tf.__version__)' 2>/dev/null || echo 'installed')"
  - echo "PyTorch: $(python3 -c 'import torch; print(torch.__version__)' 2>/dev/null || echo 'installed')"

verification_commands:
  - python3 --version
  - pip3 --version
  - python3 -c "import numpy; print('NumPy:', numpy.__version__)"
  - python3 -c "import pandas; print('Pandas:', pandas.__version__)"
  - python3 -c "import sklearn; print('Scikit-learn:', sklearn.__version__)"
  - jupyter --version

metadata:
  category: machine-learning
  tags:
    - python
    - machine-learning
    - ai
    - tensorflow
    - pytorch
    - jupyter

